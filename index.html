<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Code Keeper</title>
</head>
<body>
  <div class="galaxy">
    <div class="sun">
      <img src="./sun.png" alt="Sun">
    </div>
    <div class="planet mercury" style="--i:10s">
      <img src="./1-mercury.png" alt="Mercury">
    </div>
    <div class="planet venus" style="--i:20s">
      <img src="./2-venus.png" alt="Venus">
    </div>
    <div class="planet earth" style="--i:30s">
      <img src="./3-earth.png" alt="Earth">
      <div class="moon">
        <img src="./moon.png" alt="Moon">
      </div>
    </div>
    <div class="planet mars" style="--i:40s">
      <img src="./4-mars.png" alt="Mars">
    </div>
    <div class="planet jupiter" style="--i:50s">
      <img src="./5-jupiter.png" alt="Jupiter">
    </div>
  </div>
</body>
</html>
